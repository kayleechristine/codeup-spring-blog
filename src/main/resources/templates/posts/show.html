<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
  <title>View Post</title>
</head>
<body style="padding-bottom: 150px;">
  <nav th:replace="partials :: navbar"></nav>
  <i class="fa-solid fa-circle-arrow-left" style="scale: 250%; position: absolute; top: 40%; left: 30px;"></i>
  <i class="fa-solid fa-circle-arrow-right" style="scale: 250%; position: absolute; top: 40%; right: 30px;"></i>

  <div id="show-post-div" class="container col-9">
    <div class="d-inline-flex w-100">
      <div class="flex-grow-1 mb-0">
        <h1 th:text="${post.getTitle()}" class="d-flex d-inline-block mb-0">View Post</h1>
      </div>
      <div class="">
        <a
                class="btn text-white mt-2"
                style="background-color: #2999ed; width: 50px; height: 40px;"
                th:href="@{'/posts/' + ${post.getId()} + '/edit'}"
                href="#!"
                role="button"
        ><i class="fa-solid fa-pen-to-square"></i></a>
        <a
                class="btn text-white mt-2"
                style="background-color: #db2627; width: 50px; height: 40px;"
                href="#!"
                role="button"
        ><i class="fa fa-trash-can"></i></a>
      </div>
    </div>
    <hr>
    <p th:text="${post.getBody()}">Description here.</p>
  </div>



  <footer th:replace="partials :: footer"></footer>
  <div th:replace="partials :: script"></div>
</body>
</html>
